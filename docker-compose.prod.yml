version: '3'

services:
  portoflio:
    image: mrplum/react_portfolio:latest
    container_name: react_portfolio
    restart: always
    networks:
      - web
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.frontend.rule=Host: www.sadanmallhi.com, sadanmallhi.com;PathPrefixStrip:/new;AddPrefix:/new"
      - "traefik.ports=9001"

networks:
  web:
    external: true
